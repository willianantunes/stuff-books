<!DOCTYPE html>
<html>
<head>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
</head>
<body>

<div id="app">
    <book-component></book-component>
</div>

<script>
    const BookComponent = (resolve, reject) => {
        setTimeout(function () {
            resolve({
                template: `
                    <div>
                        <h1>Async Component</h1>
                    </div>
                `
            });
        }, 1000);
    };

    new Vue({
        el: '#app',
        components: {'book-component': BookComponent}
    })
</script>
</body>
</html>
