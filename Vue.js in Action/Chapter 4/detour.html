<div id="app">
    <ol>
        <li v-for="state in states">
            {{state}}
        </li>
    </ol>
</div>
<script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
<script type="text/javascript">
    var webstore = new Vue({
        el: '#app',
        data: {
            states: [
                'Alabama',
                'Alaska',
                'Arizona',
                'California',
                'Nevada'
            ]
        }
    })
</script>
