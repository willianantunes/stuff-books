<!DOCTYPE html>
<html>
<head>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
</head>
<body>
<div id="app">
    <my-component :my-info="message" inline-template>
        <div>
            <p>
                inline-template - {{myInfo}}
            </p>
        </div>
    </my-component>
</div>
<script>
    const MyComponent = {
        props: ['myInfo']
    };

    new Vue({
        el: '#app',
        components: {'my-component': MyComponent},
        data() {
            return {
                message: 'Hello World'
            }
        }
    });
</script>
</body>
</html>
