<!DOCTYPE html>
<html>
<head>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
</head>
<body>
<div id="app">
    <my-component></my-component>
    <my-component></my-component>
    <my-component></my-component>
</div>
<script>
    const MyComponent = {
        template: '<div><button v-on:click="counter +=1">{{counter}}</button></div>',
        data() {
            return {
                counter: 0
            }
        }
    }

    new Vue({
        el: "#app",
        components: {'my-component': MyComponent},
    });
</script>
</html>
