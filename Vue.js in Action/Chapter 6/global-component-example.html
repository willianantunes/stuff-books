<!DOCTYPE html>
<html>
<head>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
</head>
<body>
<div id="app">
    <my-component></my-component>
</div>
<script>
    Vue.component('my-component', {
        template: `<div>Hello From Global Component</div>`
    });

    new Vue({
        el: "#app"
    });
</script>
</body>
</html>
