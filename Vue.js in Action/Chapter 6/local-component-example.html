<!DOCTYPE html>
<html>
<head>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
</head>
<body>
<div id="app">
    <my-component></my-component>
</div>
<script>
    const Component = {
        template: '<div>Hello From Local Component</div>'
    };

    new Vue({
        el: '#app',
        components: {'my-component': Component}
    });
</script>
</body>
</html>
