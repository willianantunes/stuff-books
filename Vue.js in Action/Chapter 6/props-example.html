<!DOCTYPE html>
<html>
<head>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
</head>
<body>
<div id="app">
    <my-component :num="myNumber" :str="passedString"
                  :even="myNumber" :obj="passedObject"></my-component>
</div>
<script>

    // DO NOT FORGET TO SEE THE CONSOLE!
    const MyComponent = {
        template: `
            <div>
                Number: {{num}}<br />
                String: {{str}}<br />
                IsEven?: {{even}}<br/>
                Object:{{obj.message}}
            </div>
        `,

        props: {
            num: {
                type: Number,
                required: true
            },
            str: {
                type: String,
                default: "Hello World"
            },
            obj: {
                type: Object,
                default: () => {
                    return {message: 'Hello from object'}
                }
            },
            even: {
                validator: (value) => {
                    return (value % 2 === 0)
                }
            }
        }
    };

    new Vue({
        el: '#app',
        components: {'my-component': MyComponent},
        data() {
            return {
                passedString: 'Hello From Parent!',
                myNumber: 43,
                passedObject: {message: 'Passed Object'}
            }
        }

    });
</script>
</body>
</html>
